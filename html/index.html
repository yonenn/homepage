<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mybootstrap.css">

    <title>MYWEBPAGE</title>

    <!-- codemirrorの読み込み -->
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/3024-day.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>

    <link rel="stylesheet" type="text/css" href="design.css">
    

  </head>
  <body>

    <!-- タイトル -->
    <div class="mask">
    <h1>ＴＥＳＴ</h1>
    </div>

    <div class="container">




        <div class="row">
          

          <div class="col-sm-9">

              <div class="body">

                  <div id="formbody" style="height: 1000px">
      

                
                          <div style="height: 100%; background-color: #a3a3a3">
                            <form action="sqlite/receive.php" method="post" name="form" id="form1" style="height: 100%">
                              <fieldset style="height: 100%">
                                <legend></legend>
                
                                <p>タイトル<p>
                                <p><input type="text" name="title" required>
                                <p>ソースコード</p>
                                <p class="p"><textarea id="codeeditor" name="sourcecode"></textarea></p>
                                <p><button type="submit" class="btn btn-primary" id="submit">送信する</button><button type="reset" class="btn btn-primary" id="reset" onclick="return confirm('本当に書き込み内容をリセットしますか？')">リセットする</button></p>
                              </fieldset>
                            </form>
                          </div>
      
                  </div>
         
                  <div id="home">
      
                  </div>
                </div>
          </div>

          <div class="col-sm-3">
              <div id="menu">
                  <ul>
                    <li><a href="#" id="btnHOME">HOME</a></li>
                    <li><a href="#" id="btnFORM">FORM</a></li>
                    <li><a href="#">DIARY</a></li>
                    <li><a href="#">BBS</a></li>
                  </ul> 
              </div>

          </div>          

    </div>

    <!-- jquery and bootstrap -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
    
    $(function() {

      // 送信無効化
      $("#submit").prop("disabled", "true");

      // receive_jsからJSONを取得
      $.getJSON("sqlite/receive_js.php", function(data){

        var htmlcode = (function() {/*

            <div id="contents">
              <div id="icon">
                <a><img src="image/user.jpg"></a>
                
              </div>
              <div id="href">
                <a id="title" href="sourcecode/:id.html">:title</a>
                <div id="time">:time</div>
              </div>
            </div>

        */}).toString().match(/\/\*([^]*)\*\//)[1];

        for(i in data){

          var rp_htmlcode = htmlcode
          .replace(":title", data[i]["title"])
          .replace(":id", data[i]["id"])
          .replace(":time", data[i]["create_time"]);

          $("#home").append(rp_htmlcode);
        }
      });

      // #bodyをデフォルトで見えない状態にする
      $("#formbody").hide();    
      
      // HOMEボタンが押されたら#formを見えない状態にし、#homeを見える状態にする
      $("#btnHOME").on("click", function(){
        $("#formbody").hide();
        $("#home").show();
      });

      //　FORMボタンが押されたら#formを見える状態にし、#homeを見えない状態にする
      $("#btnFORM").on("click", function(){
        $("#home").hide();
        $("#formbody").show();
      });
     
      // codemirror の実装   ※textareaの場合fromTextAreaをつけないといけない
      var editor = CodeMirror.fromTextArea(document.getElementById("codeeditor"), {
        mode: "javascript", lineNumbers: true, autoCloseBrackets: true, theme: "3024-day", 
      }); 
      
      // フォームの入力欄が更新されたかどうかを表すフラグです。
      var isChanged = false;

      // ページから離れるときにアラートをだす
      $(window).on("beforeunload", function() {
        if (isChanged) {
          // isChangedフラグがtrueの場合、つまり入力内容が変更されていた
          // 場合のみ文字列を返すようにします。
          return "このページを離れようとしています。";
        }
      });
      $("form fieldset p input, form select, form textarea").change(function() {
        // 入力内容が更新されている場合は、isChangedフラグをtrueにします。
        isChanged = true;
      });
      $("button[type=submit]").click(function() {
        // フォームをサブミットする前にフラグを落とします。
        // ※ これをやらないと、サブミット時に確認メッセージが表示されてしまいます。
        isChanged = false;

        // 送信時にパスワードを要求する
        var UserInput = prompt("パスワードを入力して下さい:","");
      });
    });      

    </script>

  </body>
</html>
