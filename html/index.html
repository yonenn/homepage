    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

    <!-- これがないとajaxの関数が使えないっぽい　
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    -->
    <script>
    
    $(function() {

      // receive_jsからJSONを取得
      $.getJSON("sqlite/receive_js.php", function(data){

        var htmlcode = (function() {/*

            <div id="contents">
              <div id="icon">
                <a><img src="image/user.jpg"></a>
                
              </div>
              <div id="href">
                <a id="title" href="sourcecode/:id.html">:title</a>
                <div id="time">:time</div>
              </div>
            </div>

        */}).toString().match(/\/\*([^]*)\*\//)[1];

        for(i in data){

          var rp_htmlcode = htmlcode
          .replace(":title", data[i]["title"])
          .replace(":id", data[i]["id"])
          .replace(":time", data[i]["create_time"]);

          $("#home").append(rp_htmlcode);
        }

      });
      // test
      $("#ajax").on("click", function(){

        $.getJSON("sqlite/receive_js.php", function(data){

          console.log(data[0]["title"]);

          for(var i in data){
            console.log(data[i]);
          }
          
        });
      });

      // #bodyをデフォルトで見えない状態にする
      $("#formbody").hide();    
      
      // HOMEボタンが押されたら#formを見えない状態にし、#homeを見える状態にする
      $("#btnHOME").on("click", function(){
        $("#formbody").hide();
        $("#home").show();
      });

      //　FORMボタンが押されたら#formを見える状態にし、#homeを見えない状態にする
      $("#btnFORM").on("click", function(){
        $("#home").hide();
        $("#formbody").show();
      });
     
      // codemirror の実装   ※textareaの場合fromTextAreaをつけないといけない
      var editor = CodeMirror.fromTextArea(document.getElementById("codeeditor"), {
        mode: "javascript", lineNumbers: true, autoCloseBrackets: true,  
      }); 
      
      // フォームの入力欄が更新されたかどうかを表すフラグです。
      var isChanged = false;

      // ページから離れるときにアラートをだす
      $(window).on("beforeunload", function() {
        if (isChanged) {
          // isChangedフラグがtrueの場合、つまり入力内容が変更されていた
          // 場合のみ文字列を返すようにします。
          return "このページを離れようとしています。";
        }
      });
      $("form fieldset p input, form select, form textarea").change(function() {
        // 入力内容が更新されている場合は、isChangedフラグをtrueにします。
        isChanged = true;
      });
      $("button[type=submit]").click(function() {
        // フォームをサブミットする前にフラグを落とします。
        // ※ これをやらないと、サブミット時に確認メッセージが表示されてしまいます。
        isChanged = false;

        // 送信時にパスワードを要求する
        var UserInput = prompt("パスワードを入力して下さい:","");

      });

    });      

    </script>
